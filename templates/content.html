{% extends 'base.html' %}

{% block content %}
      <div class="jumbotron">
        <h3>Формы для заполнения</h3>
        <ul>
            {% for record in uncompleted_records %}
               <li><a href="/form/{{ record.template.pk }}">{{ record.template.title}} {% if record.status == 'K' %}(Доработка){% endif %}</a></li>
            {% endfor %}
        </ul>
      </div>
{% endblock %}
