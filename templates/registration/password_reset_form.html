{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <div class="jumbotron">
        <p>Пожалуйста напишите ваш адрес электронной почты, что бы получить инструкции для сброса пароля.</p>
        <form action="" method="post"> {% csrf_token %}
            {{ form.email.errors }}
            <p><label for="id_email">E-mail:</label> {{ form.email }} <input type="submit" value="Сбросить пароль"/></p>
        </form>
    </div>
{% endblock %}
